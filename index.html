<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="main">
        <h1>Desserts</h1>
        <div class="container">
            <div class="dessert">
                <div class="img-wrapper">
                    <img src="photos/vanilla-ice-cream.jpg" alt="vanilla icre cream">
                    <button class="add" type="button">
                        <img src="photos/cart.png" alt="cart">
                        Add to Cart
                    </button>
                </div>
                <div class="info">
                    <div class="dessert-type">Ice Cream</div>
                    <div class="dessert-name">Vanilla Ice Cream</div>
                    <div class="price">$ 5.00</div>
                </div>
            </div>
            <div class="dessert">
                <div class="img-wrapper">
                    <img src="photos/waffle.jpg" alt="waffle">
                    <button class="add" type="button">
                        <img src="photos/cart.png" alt="cart">
                        Add to Cart
                    </button>
                </div>
                <div class="info">
                    <div class="dessert-type">Waffle</div>
                    <div class="dessert-name">Waffle</div>
                    <div class="price">$ 9.00</div>
                </div>

            </div>
            <div class="dessert">
                <div class="img-wrapper">
                    <img src="photos/pie.jpeg" alt="pie">
                    <button class="add" type="button">
                        <img src="photos/cart.png" alt="cart">
                        Add to Cart
                    </button>
                </div>
                <div class="info">
                    <div class="dessert-type">Pastry</div>
                    <div class="dessert-name">Pie</div>
                    <div class="price">$ 15.00</div>
                </div>

            </div>
            <div class="dessert">
                <div class="img-wrapper">
                    <img src="photos/baklava.png" alt="baklava">
                    <button class="add" type="button">
                        <img src="photos/cart.png" alt="cart">
                        Add to Cart
                    </button>
                </div>
                <div class="info">
                    <div class="dessert-type">Turkish Pastry</div>
                    <div class="dessert-name">Baklava</div>
                    <div class="price">$ 3.00</div>
                </div>
            </div>
            <div class="dessert">
                <div class="img-wrapper">
                    <img src="photos/kazandibi.jpg" alt="kazandibi">
                    <button class="add" type="button">
                        <img src="photos/cart.png" alt="cart">
                        Add to Cart
                    </button>
                </div>
                <div class="info">
                    <div class="dessert-type">Baked Dessert</div>
                    <div class="dessert-name">Kazandibi</div>
                    <div class="price">$ 5.00</div>
                </div>
            </div>
            <div class="dessert">
                <div class="img-wrapper">
                    <img src="photos/Sütlaç.jpg" alt="sütlaç">
                    <button class="add" type="button">
                        <img src="photos/cart.png" alt="cart">
                        Add to Cart
                    </button>
                </div>
                <div class="info">
                    <div class="dessert-type">Baked Dessert</div>
                    <div class="dessert-name">Sütlaç</div>
                    <div class="price">$ 2.50</div>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
